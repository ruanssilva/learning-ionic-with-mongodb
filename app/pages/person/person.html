<ion-header>

  <ion-navbar danger>
    <ion-title [hidden]="showSearchBar">person</ion-title>

    <ion-buttons start>
      <button royal (click)="toggleSearchBar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons [hidden]="showSearchBar" end>
      <button (click)="add()"><ion-icon name="add"></ion-icon></button>
      <button (click)="load()"><ion-icon name="refresh"></ion-icon></button>
    </ion-buttons>
  <ion-searchbar [hidden]="!showSearchBar" (ionInput)="teste($event)"></ion-searchbar>

  </ion-navbar>




</ion-header>

<ion-content padding>



  <ion-list no-lines padding>



    <ion-item-sliding *ngFor="let person of people">

      <ion-item>

        <ion-avatar item-left>
          <img style="border-radius:20%;" src="https://api.adorable.io/avatars/350/{{person.name}}">
        </ion-avatar>

        <h2>{{ person.name }} </h2>
        <h4>{{ person.phone }}</h4>


        <ion-icon item-right danger (click)="delete(person)" name="trash"></ion-icon>


      </ion-item>




    </ion-item-sliding>

  </ion-list>

</ion-content>
