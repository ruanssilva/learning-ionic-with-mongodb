<ion-header>

  <ion-navbar dark>
    <ion-title>{{ login }} repositories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let repository of repositories">
      <h2>{{ repository.name }}</h2>
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
